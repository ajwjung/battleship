<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Battleship</h1>
            <div class="info-container">
                <p>Welcome to Battleship! Place your ships on your board.</p>
            </div>
            <div class="player-side">
                <div class="message-box">
                    <span class="player-name">Player: <span id="player-text"></span></span>
                </div>
                <div class="board">
                    <div class="left-panel" id="my-ships">
                        <div class="left-ships">
                            <div class="destroyer"></div>
                            <div class="carrier"></div>
                        </div>
                        <div class="right-ships">
                            <div class="battleship"></div>
                            <div class="patrol"></div>
                            <div class="submarine"></div>
                        </div>
                    </div>
                    <div class="main-grid" id="my-board"></div>
                    <div class="right-panel">
                        <div class="red-pegs"></div>
                        <div class="white-pegs"></div>
                    </div>
                </div>
            </div>
            <div class="opponent-side">
                <div class="message-box">
                    <span class="player-name">Computer: <span id="opponent-text"></span></span>
                </div>
                <div class="board">
                    <div class="left-panel" id="opponent-ships">
                        <div class="left-ships">
                            <div class="destroyer"></div>
                            <div class="carrier"></div>
                        </div>
                        <div class="right-ships">
                            <div class="battleship"></div>
                            <div class="patrol"></div>
                            <div class="submarine"></div>
                        </div>
                    </div>
                    <div class="main-grid" id="opponent-board"></div>
                    <div class="right-panel">
                        <div class="red-pegs"></div>
                        <div class="white-pegs"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
