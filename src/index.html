<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Battleship</h1>
            <div class="info-container">
                <p>Drag and drop your ships to place them on the left board.
                    <br>Click to rotate any ship horizontally or vertically.
                    <br> When you're finished, click the "Start" button to begin the game.
                </p>
                <button type="button" class="start-game">Start</button>
            </div>
            <div class="player-side">
                <div class="message-box">
                    <p class="player-name">Player:</p>
                    <p id="player-text"></p>
                </div>
                <div class="board">
                    <div class="left-panel" id="my-ships">
                        <div class="left-ships">
                            <div class="ship destroyer" draggable="true"></div>
                            <div class="ship carrier" draggable="true"></div>
                        </div>
                        <div class="right-ships">
                            <div class="ship battleship" draggable="true"></div>
                            <div class="ship patrol" draggable="true"></div>
                            <div class="ship submarine" draggable="true"></div>
                        </div>
                    </div>
                    <div class="main-grid" id="my-board"></div>
                    <div class="right-panel">
                        <div class="red-pegs"></div>
                        <div class="white-pegs"></div>
                    </div>
                </div>
            </div>
            <div class="opponent-side">
                <div class="message-box">
                    <p class="player-name">Computer:</p>
                    <p id="cpu-text"></p>
                </div>
                <div class="board">
                    <div class="left-panel" id="opponent-ships">
                        <div class="left-ships">
                            <div class="destroyer"></div>
                            <div class="carrier"></div>
                        </div>
                        <div class="right-ships">
                            <div class="battleship"></div>
                            <div class="patrol"></div>
                            <div class="submarine"></div>
                        </div>
                    </div>
                    <div class="main-grid" id="opponent-board"></div>
                    <div class="right-panel">
                        <div class="red-pegs"></div>
                        <div class="white-pegs"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
