<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Battleship</title><script defer="defer" src="main.js"></script></head><body><div class="container"><div class="content"><h1>Battleship</h1><div class="info-container"><p id="info-text">Welcome to Battleship!</p></div><div class="message-container"><div class="player-message-container"><div class="icon-container"><img src="../src/imgs/account.svg" alt="Person icon" class="user-icon"><p class="player-name">Player</p></div><div class="chat-bubble"><p id="player-text"></p></div></div><div class="button-container"><button type="button" class="help">?</button> <button type="button" class="start-game">START</button></div><div class="opponent-message-container"><div class="icon-container"><img src="../src/imgs/laptop.svg" alt="Laptop icon" class="user-icon"><p class="player-name">Computer</p></div><div class="chat-bubble"><p id="cpu-text"></p></div></div></div><div class="player-side"><div class="board"><div class="left-panel" id="my-ships"><div class="left-ships"><div class="ship destroyer" draggable="true"></div><div class="ship carrier" draggable="true"></div></div><div class="right-ships"><div class="ship battleship" draggable="true"></div><div class="ship patrol" draggable="true"></div><div class="ship submarine" draggable="true"></div></div></div><div class="main-grid" id="my-board"></div><div class="right-panel"><div class="red-peg-holder"><img src="../src/imgs/red-pegs.png" alt="Scattered red pegs" class="red-pegs"></div><div class="white-peg-holder"><img src="../src/imgs/white-pegs.png" alt="Scattered white pegs" class="white-pegs"></div></div></div></div><div class="opponent-side"><div class="board"><div class="left-panel" id="opponent-ships"><div class="left-ships"><div class="destroyer ship-preview"></div><div class="carrier ship-preview"></div></div><div class="right-ships"><div class="battleship ship-preview"></div><div class="patrol ship-preview"></div><div class="submarine ship-preview"></div></div></div><div class="main-grid" id="opponent-board"></div><div class="right-panel"><div class="red-peg-holder"><img src="../src/imgs/red-pegs.png" alt="Scattered red pegs" class="red-pegs"></div><div class="white-peg-holder"><img src="../src/imgs/white-pegs.png" alt="Scattered white pegs" class="white-pegs"></div></div></div></div></div></div></body></html>
